docker-api:
  build: ./api/src
  restart: always
  container_name: docker-api
  entrypoint: python ./app.py
  ports:
    - "8000:80"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

database:
  image: mariadb
  container_name: database
  restart: always
  environment:
    MARIADB_ROOT_PASSWORD: root
    MYSQL_DATABASE: api
